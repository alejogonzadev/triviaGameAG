    <title>Trivia Programación</title>

  <body>

    <div class="container barra-superior">
        <h1>¡Test sobre programación! 🚀💻 <i class="bi bi-code-slash"></i></h1>
    </div>

    <div class="container puntaje-mensaje">
        <div class="row">
            <div class=" col-lg-6 col-md-6 col-12 mensaje">
                <h5>¿Puedes contestar todas las preguntas correctamente?</h5>
            </div>
    
            <div class=" col-lg-6 col-md-6 col-12 score">
                <h5 id="puntaje">Puntaje = 0</h5>
            </div>
        </div>
 
    </div>

    <div class=" container div-pregunta">
        <h3>Pregunta</h3>

        <div class="container pregunta" id="contenedor-pregunta">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <p id="pregunta">¿Cuál de los siguientes no es un lenguaje de programación?</p>
                </div>

                <div class="col-lg-6 col-md-6 col-12 options" id="options">
                    <button class="opcion" onclick="revisarRespuesta('a')">A) - Python</button>
                    <button class="opcion" onclick="revisarRespuesta('b')">B) - Java</button>
                    <button class="opcion" onclick="revisarRespuesta('c')">C) - JavaScript</button>
                    <button class="opcion" onclick="revisarRespuesta('d')">D) - HTML</button>
                </div>
            </div>

            

            <button class="boton-siguiente" onclick="siguientePregunta()" id="siguiente-boton">Siguiente pregunta</button>
        </div>
    </div>

    <div class="container creditos">
        <h6 class="creditos-texto">Pequeño proyecto hecho con HTML, CSS, JavaScript y Bootstrap</h6>
        <h6 class="creditos-texto">By Alejandro Gonzalez <i class="bi bi-code-slash"></i></h6>
        <button class="boton"><a href="https://alejogonzadev.github.io/AlejoGonzaDev-Sitio-Web/">Visita mí página</a></button>
    </div>

    <script src="index.js"></script>
